<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #70eaff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-10px);
        }

        .contact-card h2 {
            margin: 0;
            color: #333;
        }

        .contact-card p {
            margin: 5px 0;
            color: #555;
        }

        .contact-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <h2>Giri Charan</h2>
            <p>Phone: +91 8121308532</p>
            <a href="mailto:22eg105a09@anurag.edu.in">Contact via Email</a>
        </div>
        <div class="contact-card">
            <h2>Azmath Ali</h2>
            <p>Phone: +91 9390594067</p>
            <a href="mailto:22eg105a42@anurag.edu.in">Contact via Email</a>
        </div>
        <div class="contact-card">
            <h2>Shivateja</h2>
            <p>Phone: +91 9110799283</p>
            <a href="mailto:22eg105a44@anurag.edu.in">Contact via Email</a>
        </div>
    </div>
</body>
</html>
