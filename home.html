<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation System - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('railway_background.jpg'); /* Ensure the image path is correct */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px; /* Adjust max width for better responsiveness */
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for content */
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        header h1 {
            color: #333;
            font-size: 36px;
        }

        .home-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .home-section h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }

        .footer p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Railway Reservation System</h1>
        </header>

        <!-- Home Section -->
        <section class="home-section" id="home">
            <h2>Your One-Stop Solution</h2>
            <p>Book train tickets and manage your travel plans effortlessly.</p>
            <p>Explore our features, search for trains, secure your bookings, and enjoy your journey!</p>
        </section>

        <div class="footer">
            <p>Contact us at <a href="mailto:22eg105a01@anurag.edu.in">22eg105a01@anurag.edu.in</a></p>
        </div>
    </div>
</body>
</html>
